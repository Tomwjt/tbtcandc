<div class="container col-12" [ngStyle]="{'background-image': getBackgroundImagePath()}">
    <div class="row"><img class="pane-logo pane-logo-size justify-content-center" src="{{paneLogoPath}}"></div>
    <div>
      <h1 class="pane-header header-size" [ngStyle]="{'color': getFontColour()}"> {{paneHeader}}<hr></h1>
    </div>
    <p class="pane-text text-size" [ngStyle]="{'color': getFontColour()}" [innerHTML]="getText()"> </p>
</div>
