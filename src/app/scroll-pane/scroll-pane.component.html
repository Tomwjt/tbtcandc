<div class="container col-12" [ngStyle]="{'background-image': getBackgroundImagePath()}">
    <div class="row"><img class="pane-logo justify-content-center" src="{{paneLogoPath}}"></div>
    <div style="width: auto">
      <h1 style="width: auto" class=" white-hr pane-header" [ngStyle]="{'color': getFontColour()}"> {{paneHeader}}<hr></h1>
    </div>
    <p class="pane-text" [ngStyle]="{'color': getFontColour()}"> {{paneTextContent}}</p>
</div>
